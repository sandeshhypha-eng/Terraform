name: Terraform Validate

# Trigger: Automatically run on pull requests and pushes that modify Terraform files
on:
  pull_request:
    # Only trigger if changes are made to Terraform configurations, modules, or workflows
    paths:
      - 'environments/**'
      - 'modules/**'
      - '.github/workflows/**'
  push:
    branches:
      - main
    # Only trigger if changes are made to Terraform configurations, modules, or workflows
    paths:
      - 'environments/**'
      - 'modules/**'
      - '.github/workflows/**'

# Global environment variable for consistent Terraform versioning
env:
  TF_VERSION: 1.0

jobs:
  validate:
    name: 'Terraform Validate'
    runs-on: ubuntu-latest
    # Run validation across all environments (dev, prod, release) to catch environment-specific issues
    strategy:
      matrix:
        environment: [dev, prod, release]
    
    steps:
      # Checkout the repository code to access Terraform configurations
      # Why needed: Provides access to all Terraform files needed for validation checks
      - name: Checkout code
        uses: actions/checkout@v4

      # Install and configure Terraform with the specified version (1.0)
      # Why needed: Ensures consistent Terraform version for all validation operations and syntax checking
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Check that all Terraform files follow the standard formatting conventions
      # Why needed: Ensures code style consistency across the repository and catches formatting issues early
      # Helps maintain readable, standardized infrastructure-as-code before merge
      - name: Terraform Format Check
        run: |
          cd environments/${{ matrix.environment }}
          terraform fmt -check -recursive

      # Initialize Terraform without connecting to the backend (no AWS credentials needed)
      # Why needed: Loads required provider plugins and validates module references without requiring AWS authentication
      # Allows validation in CI/CD without needing to access actual AWS state files
      - name: Terraform Init (Backend Init)
        run: |
          cd environments/${{ matrix.environment }}
          terraform init -backend=false
        env:
          AWS_DEFAULT_REGION: us-east-1

      # Validate Terraform configuration syntax and structure
      # Why needed: Catches syntax errors, invalid resource definitions, and configuration issues before deployment
      # Ensures all Terraform files are valid and can be executed without runtime errors
      - name: Terraform Validate
        run: |
          cd environments/${{ matrix.environment }}
          terraform validate

      # Install TFLint - a linter for Terraform code that detects best practice violations
      # Why needed: Provides additional static analysis beyond basic validation to catch potential issues like unused variables,
      # naming convention violations, and other code quality problems
      - name: TFLint
        uses: terraform-linters/setup-tflint@v3
        with:
          tflint_version: latest

      # Run TFLint linting checks on Terraform configurations
      # Why needed: Identifies code quality issues, best practice violations, and potentially problematic configurations
      # Helps maintain high-quality infrastructure code and catches issues that basic validation might miss
      - name: Run TFLint
        run: |
          cd environments/${{ matrix.environment }}
          tflint --init
          tflint
        continue-on-error: true

  security_scan:
    name: 'Security Scan with Checkov'
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository code to access Terraform configurations
      # Why needed: Provides access to all Terraform files for security scanning
      - name: Checkout code
        uses: actions/checkout@v4

      # Run Checkov security scanner to detect infrastructure misconfigurations and security issues
      # Why needed: Identifies security vulnerabilities in Terraform code such as unencrypted resources, overly permissive IAM policies,
      # public access settings, and compliance violations (CIS, PCI-DSS, etc.) before they are deployed
      # Prevents insecure infrastructure from reaching production environments
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          quiet: false
          output_format: cli
        continue-on-error: true

  plan_dev_a:
    name: 'Plan dev-a Configuration'
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository code to access Terraform configurations
      # Why needed: Provides access to Terraform files for the dev-a variant
      - name: Checkout code
        uses: actions/checkout@v4

      # Install and configure Terraform with the specified version (1.0)
      # Why needed: Ensures consistent Terraform version for planning operations
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Initialize Terraform without backend connection for dev-a configuration
      # Why needed: Loads provider plugins and modules for the dev-a variant without requiring AWS credentials
      # Allows validation of dev-a specific configuration in a CI/CD environment
      - name: Terraform Init (Backend Init)
        run: |
          cd environments/dev
          terraform init -backend=false
        env:
          AWS_DEFAULT_REGION: us-east-1

      # Generate a plan for dev-a configuration to validate variable files and resource definitions
      # Why needed: Verifies that dev-a.tfvars file is valid and that Terraform can successfully plan resource creation
      # without actually connecting to AWS, catching configuration errors early in the PR review process
      # The -lock=false flag prevents state locking since this is a validation check, not an actual deployment
      - name: Terraform Plan (dev-a)
        run: |
          cd environments/dev
          terraform plan -var-file="dev-a.tfvars" -lock=false
        continue-on-error: true

  plan_dev_b:
    name: 'Plan dev-b Configuration'
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository code to access Terraform configurations
      # Why needed: Provides access to Terraform files for the dev-b variant
      - name: Checkout code
        uses: actions/checkout@v4

      # Install and configure Terraform with the specified version (1.0)
      # Why needed: Ensures consistent Terraform version for planning operations
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Initialize Terraform without backend connection for dev-b configuration
      # Why needed: Loads provider plugins and modules for the dev-b variant without requiring AWS credentials
      # Allows validation of dev-b specific configuration in a CI/CD environment
      - name: Terraform Init (Backend Init)
        run: |
          cd environments/dev
          terraform init -backend=false
        env:
          AWS_DEFAULT_REGION: us-east-1

      # Generate a plan for dev-b configuration to validate variable files and resource definitions
      # Why needed: Verifies that dev-b.tfvars file is valid and that Terraform can successfully plan resource creation
      # without actually connecting to AWS, catching configuration errors early in the PR review process
      # The -lock=false flag prevents state locking since this is a validation check, not an actual deployment
      - name: Terraform Plan (dev-b)
        run: |
          cd environments/dev
          terraform plan -var-file="dev-b.tfvars" -lock=false
        continue-on-error: true





        
