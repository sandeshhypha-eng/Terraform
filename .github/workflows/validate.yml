name: Terraform Validate

on:
  pull_request:
    paths:
      - 'environments/**'
      - 'modules/**'
      - '.github/workflows/**'
  push:
    branches:
      - main
    paths:
      - 'environments/**'
      - 'modules/**'
      - '.github/workflows/**'

env:
  TF_VERSION: 1.0

jobs:
  validate:
    name: 'Terraform Validate'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, prod, release]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: |
          cd environments/${{ matrix.environment }}
          terraform fmt -check -recursive

      - name: Terraform Init (Backend Init)
        run: |
          cd environments/${{ matrix.environment }}
          terraform init -backend=false
        env:
          AWS_DEFAULT_REGION: us-east-1

      - name: Terraform Validate
        run: |
          cd environments/${{ matrix.environment }}
          terraform validate

      - name: TFLint
        uses: terraform-linters/setup-tflint@v3
        with:
          tflint_version: latest

      - name: Run TFLint
        run: |
          cd environments/${{ matrix.environment }}
          tflint --init
          tflint
        continue-on-error: true

  security_scan:
    name: 'Security Scan with Checkov'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          quiet: false
          output_format: cli
        continue-on-error: true

  plan_dev_a:
    name: 'Plan dev-a Configuration'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init (Backend Init)
        run: |
          cd environments/dev
          terraform init -backend=false
        env:
          AWS_DEFAULT_REGION: us-east-1

      - name: Terraform Plan (dev-a)
        run: |
          cd environments/dev
          terraform plan -var-file="dev-a.tfvars" -lock=false
        continue-on-error: true

  plan_dev_b:
    name: 'Plan dev-b Configuration'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init (Backend Init)
        run: |
          cd environments/dev
          terraform init -backend=false
        env:
          AWS_DEFAULT_REGION: us-east-1

      - name: Terraform Plan (dev-b)
        run: |
          cd environments/dev
          terraform plan -var-file="dev-b.tfvars" -lock=false
        continue-on-error: true
